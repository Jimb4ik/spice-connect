<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç API Debug - –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        pre { 
            background: #f1f1f1; 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .analysis { margin: 10px 0; }
        .analysis li { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Spice API - –î–µ—Ç–∞–ª—å–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</h1>
        
        <div class="test-section">
            <h3>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤:</h3>
            <button onclick="testAPI(null)">–ë–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤</button>
            <button onclick="testAPI(64)">France (64)</button>
            <button onclick="testAPI(28)">Spain (28)</button>
            <button onclick="testAPI(55)">USA (55)</button>
            <button onclick="testAPI(13)">UK (13)</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function testAPI(forcePays) {
            const testName = forcePays ? `force_pays=${forcePays}` : '–ë–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤';
            
            try {
                console.log(`üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º: ${testName}`);
                
                const response = await fetch('/api/spice-proxy-simple', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ force_pays: forcePays })
                });
                
                const data = await response.json();
                displayDetailedResults(testName, data, response.status);
                
            } catch (error) {
                displayError(testName, error);
            }
        }
        
        function displayDetailedResults(testName, data, status) {
            const results = document.getElementById('results');
            
            // –ê–Ω–∞–ª–∏–∑ –≤—Å–µ—Ö –∫–ª—é—á–µ–π
            const allKeys = Object.keys(data);
            
            // –ü–æ–∏—Å–∫ –º–∞—Å—Å–∏–≤–æ–≤
            const arrays = [];
            allKeys.forEach(key => {
                if (Array.isArray(data[key])) {
                    arrays.push(`${key}[${data[key].length}]`);
                }
            });
            
            // –ê–Ω–∞–ª–∏–∑ data –æ–±—ä–µ–∫—Ç–∞
            let dataInfo = '';
            if (data.data && typeof data.data === 'object') {
                const dataKeys = Object.keys(data.data);
                dataInfo = `<li><strong>data –æ–±—ä–µ–∫—Ç:</strong> ${dataKeys.join(', ')}</li>`;
                
                dataKeys.forEach(key => {
                    if (Array.isArray(data.data[key])) {
                        dataInfo += `<li><strong>data.${key}:</strong> –º–∞—Å—Å–∏–≤ –∏–∑ ${data.data[key].length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤</li>`;
                    }
                });
            }
            
            // –ü–æ–∏—Å–∫ –ª—é–±—ã—Ö –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –º–∞—Å—Å–∏–≤–æ–≤
            let nestedArrays = [];
            function findArrays(obj, path = '') {
                for (let key in obj) {
                    if (Array.isArray(obj[key])) {
                        nestedArrays.push(`${path}${key}[${obj[key].length}]`);
                    } else if (typeof obj[key] === 'object' && obj[key] !== null) {
                        findArrays(obj[key], `${path}${key}.`);
                    }
                }
            }
            findArrays(data);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${data.success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h4>üß™ ${testName} (HTTP ${status})</h4>
                <div class="analysis">
                    <ul>
                        <li><strong>success:</strong> ${data.success}</li>
                        <li><strong>total:</strong> ${data.total !== undefined ? data.total : '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</li>
                        <li><strong>profiles.length:</strong> ${data.profiles ? data.profiles.length : 'undefined'}</li>
                        <li><strong>–í—Å–µ –∫–ª—é—á–∏:</strong> ${allKeys.join(', ')}</li>
                        <li><strong>–ú–∞—Å—Å–∏–≤—ã –≤–µ—Ä—Ö–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è:</strong> ${arrays.join(', ') || '–Ω–µ—Ç'}</li>
                        <li><strong>–í—Å–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ –º–∞—Å—Å–∏–≤—ã:</strong> ${nestedArrays.join(', ') || '–Ω–µ—Ç'}</li>
                        ${dataInfo}
                        <li><strong>–†–∞–∑–º–µ—Ä –æ—Ç–≤–µ—Ç–∞:</strong> ${JSON.stringify(data).length} —Å–∏–º–≤–æ–ª–æ–≤</li>
                    </ul>
                </div>
                
                <details>
                    <summary>üìã –ü–æ–ª–Ω—ã–π JSON –æ—Ç–≤–µ—Ç</summary>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </details>
                
                ${data.profiles && data.profiles.length === 0 ? `
                <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px;">
                    <strong>‚ùì –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã 0 –ø—Ä–æ—Ñ–∏–ª–µ–π:</strong><br/>
                    ‚Ä¢ –¢–µ—Å—Ç–æ–≤–∞—è/–ø—É—Å—Ç–∞—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö<br/>
                    ‚Ä¢ –ù—É–∂–Ω—ã –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏<br/>
                    ‚Ä¢ –≠—Ç–æ—Ç endpoint –¥–ª—è –ø—É–±–ª–∏—á–Ω–æ–≥–æ –ª–µ–Ω–¥–∏–Ω–≥–∞ (–º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º)<br/>
                    ‚Ä¢ –ì–µ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –¥–ª—è —É–∫–∞–∑–∞–Ω–Ω–æ–π —Å—Ç—Ä–∞–Ω—ã<br/>
                    ‚Ä¢ API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –≤ –¥—Ä—É–≥–æ–º —Ñ–æ—Ä–º–∞—Ç–µ/–ø–æ–ª–µ
                </div>
                ` : ''}
            `;
            
            results.appendChild(resultDiv);
        }
        
        function displayError(testName, error) {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result error';
            resultDiv.innerHTML = `
                <h4>‚ùå ${testName} - –û–®–ò–ë–ö–ê</h4>
                <p><strong>–û—à–∏–±–∫–∞:</strong> ${error.message}</p>
            `;
            results.appendChild(resultDiv);
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            testAPI(null);
        };
    </script>
</body>
</html>
