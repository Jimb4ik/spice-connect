<body>
    <div class="container">

                <select id="country">

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è API —á–µ—Ä–µ–∑ Vercel proxy
        async function testAPI() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const country = document.getElementById('country').value;
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                console.log('üöÄ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ Vercel proxy...');
                
                const response = await fetch('/api/spice-proxy-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        force_pays: country || undefined
                    })
                });
                
                const data = await response.json();
                console.log('üìã –û—Ç–≤–µ—Ç –æ—Ç API:', data);
                
                if (data.success) {
                    displaySuccessResults(data);
                } else {
                    displayErrorResults(data);
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                displayErrorResults({
                    error: '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è',
                    message: error.message,
                    note: '–í–æ–∑–º–æ–∂–Ω–æ, –Ω—É–∂–Ω–æ –∑–∞–¥–µ–ø–ª–æ–∏—Ç—å –Ω–∞ Vercel –∏–ª–∏ –¥–æ–±–∞–≤–∏—Ç—å API –∫–ª—é—á'
                });
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ CORS –æ—à–∏–±–∫–∏ –ø—Ä–∏ –ø—Ä—è–º–æ–º –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ API
        async function testDirectAPI() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const country = document.getElementById('country').value;
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                console.log('‚ö†Ô∏è –ü–æ–ø—ã—Ç–∫–∞ –ø—Ä—è–º–æ–≥–æ –æ–±—Ä–∞—â–µ–Ω–∏—è –∫ API (–±—É–¥–µ—Ç CORS –æ—à–∏–±–∫–∞)...');
                
                const response = await fetch('https://api.jetsetrdv.com/index_api/landing_module/profils_global', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: 'test_key',
                        ...(country && { force_pays: parseInt(country) })
                    })
                });
                
                const data = await response.json();
                displaySuccessResults(data);
                
            } catch (error) {
                console.error('‚ùå CORS –æ—à–∏–±–∫–∞ (–æ–∂–∏–¥–∞–µ–º–∞—è):', error);
                displayErrorResults({
                    error: 'CORS –æ—à–∏–±–∫–∞ (–æ–∂–∏–¥–∞–µ–º–∞—è)',
                    message: error.message,
                    explanation: '–ë—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç –ø—Ä—è–º—ã–µ –∑–∞–ø—Ä–æ—Å—ã –∫ –≤–Ω–µ—à–Ω–∏–º API. –ü–æ—ç—Ç–æ–º—É –Ω—É–∂–µ–Ω Vercel proxy!',
                    solution: '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É "–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª–∏ (—á–µ—Ä–µ–∑ Vercel –ø—Ä–æ–∫—Å–∏)" –≤–º–µ—Å—Ç–æ —ç—Ç–æ–π'
                });
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displaySuccessResults(data) {
            const results = document.getElementById('results');
            const profiles = data.profiles || [];
            
            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø–æ–ª—è —Å –º–∞—Å—Å–∏–≤–∞–º–∏
            const possibleArrayFields = ['profiles', 'users', 'members', 'data', 'results', 'items', 'content'];
            let foundArrays = [];
            
            possibleArrayFields.forEach(field => {
                if (data[field] && Array.isArray(data[field])) {
                    foundArrays.push(`${field}: ${data[field].length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤`);
                }
            });
            
            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç data, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            let dataAnalysis = '';
            if (data.data && typeof data.data === 'object') {
                const dataKeys = Object.keys(data.data);
                dataAnalysis = `<li>üîç data —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–æ–ª—è: ${dataKeys.join(', ')}</li>`;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –º–∞—Å—Å–∏–≤—ã –≤–Ω—É—Ç—Ä–∏ data
                dataKeys.forEach(key => {
                    if (Array.isArray(data.data[key])) {
                        foundArrays.push(`data.${key}: ${data.data[key].length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤`);
                    }
                });
            }
            
            results.innerHTML = `
                <div class="results success">
                    <h3>‚úÖ –£—Å–ø–µ—Ö! –ü–æ–ª—É—á–µ–Ω–æ –ø—Ä–æ—Ñ–∏–ª–µ–π: ${profiles.length}</h3>
                    <div class="analysis">
                        <h4>üîç –î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –æ—Ç–≤–µ—Ç–∞:</h4>
                        <ul>
                            <li>üìä result.profiles: ${profiles.length}</li>
                            <li>üìä result.total: ${data.total !== undefined ? data.total : '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</li>
                            <li>üìä result.success: ${data.success}</li>
                            ${dataAnalysis}
                            <li>üîç –ù–∞–π–¥–µ–Ω–Ω—ã–µ –º–∞—Å—Å–∏–≤—ã: ${foundArrays.length > 0 ? foundArrays.join(', ') : '–Ω–µ—Ç'}</li>
                            <li>üì¶ –†–∞–∑–º–µ—Ä –æ—Ç–≤–µ—Ç–∞: ${JSON.stringify(data).length} —Å–∏–º–≤–æ–ª–æ–≤</li>
                            <li>üîë –í—Å–µ –∫–ª—é—á–∏ –≤–µ—Ä—Ö–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è: ${Object.keys(data).join(', ')}</li>
                        </ul>
                    </div>
                    <div id="profiles-container">
                        ${profiles.length === 0 ? '<p>‚ùì –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –ø—Ä–æ—Ñ–∏–ª–µ–π:<br/>‚Ä¢ –¢–µ—Å—Ç–æ–≤–∞—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö<br/>‚Ä¢ –ù—É–∂–Ω—ã –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã<br/>‚Ä¢ –î—Ä—É–≥–æ–π endpoint —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã–µ<br/>‚Ä¢ –ì–µ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è</p>' : ''}
                    </div>
                    <details>
                        <summary>üìã –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç API (–∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞)</summary>
                        <pre style="max-height: 300px; overflow-y: auto; background: #f5f5f5; padding: 10px; border-radius: 5px;">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                </div>
            `;
            
            const container = document.getElementById('profiles-container');
            
            if (profiles.length > 0) {
                profiles.slice(0, 5).forEach((profile, index) => {
                    container.innerHTML += `
                        <div class="profile-card">
                            <div class="profile-avatar">üë§</div>
                            <div class="profile-info">
                                <h4>${profile.name || profile.pseudo || `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${index + 1}`}</h4>
                                <p>üéÇ –í–æ–∑—Ä–∞—Å—Ç: ${profile.age || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                                <p>üìç –ì–æ—Ä–æ–¥: ${profile.city || profile.ville || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                                <p>üÜî ID: ${profile.id || profile.user_id || '–Ω–µ —É–∫–∞–∑–∞–Ω'}</p>
                            </div>
                        </div>
                    `;
                });
                
                if (profiles.length > 5) {
                    container.innerHTML += `<p>... –∏ –µ—â–µ ${profiles.length - 5} –ø—Ä–æ—Ñ–∏–ª–µ–π</p>`;
                }
            } else {
                container.innerHTML = '<p>–ü—Ä–æ—Ñ–∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            }
        }
        
        function displayErrorResults(data) {
            const results = document.getElementById('results');
            
            results.innerHTML = `
                <div class="results error">
                    <h3>‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</h3>
                    <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${data.message || '–ù–µ—Ç –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π'}</p>
                    ${data.explanation ? `<p><strong>–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:</strong> ${data.explanation}</p>` : ''}
                    ${data.solution ? `<p><strong>–†–µ—à–µ–Ω–∏–µ:</strong> ${data.solution}</p>` : ''}
                    ${data.instructions ? `<p><strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏:</strong> ${data.instructions}</p>` : ''}
                    <details>
                        <summary>üîç –ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>

            `;
        }
    </script>
